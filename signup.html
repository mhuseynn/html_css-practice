<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./formstyle.css"> 
    <title>Document</title>
</head>
<body>
    <main>
        <img id="logo" src="https://tredu.io/assets/navbarLogo-3471f1a8.svg" alt="">
        <h1>Become a partner</h1>
        <form id="form" action="" >
            <h3>Personal information</h3>
            
            <div class="inputst">
                <label for="">First name</label>
                <input placeholder="Enter your firstname" type="text">
            </div>


            <div class="inputst">
                <label for="">Last name</label>
                <input placeholder="Enter your lastname" type="text">
            </div>

            <div class="inputst">
                <label for="">Email</label>
                <input placeholder="Enter your email" type="email">
            </div>

            <div class="inputst">
                <label for="">Phone number</label>
                <input type="tel">
            </div>


            <h3>Company information</h3>
            <div class="inputst">
                <label for="">Partner network name</label>
                <input placeholder="Enter partner name" style="color: #000000;" type="text">
            </div>

            <div class="inputst">
                <label for="">Your logo</label>
                <div class="fileDiv">
                    <p>Add your logo</p>
                    <input name="logo" type="file">
                    <img  src="./Assets/Vector.svg" alt="vector.svg">
                </div>
            </div>

            <div class="inputst">
                <label for="">Description</label>
                <textarea placeholder="Add description of your Company" name="description" id="" cols="30" rows="10"></textarea>
            </div>

            <div class="inputst">
                <label for="">Activity category</label>
                <select name="" id="">
                    <option disabled selected value="">Choose category</option>
                </select>
            </div>

            <div class="inputst">
                <label for="">Number of operational branches</label>
                <select name="" id="">
                    <option disabled selected value="">Choose category</option>
                </select>
            </div>

            <div class="inputst">
                <label for="">School(s) which is interested to operate</label>
                <select name="" id="">
                    <option disabled selected value="">Choose school's</option>
                </select>
            </div>



            <div class="btnDiv">
                <button id="btn"> 
                    + Add new
                </button>
            </div>
            
            <label id="socialmedia" for="">Social media platforms and website links</label>
            <div class="btnDiv">               
                <button id="btn"> 
                    + Add new
                </button>
            </div>
            
            <div class="inputst">
                <label for="">Target age group of activities offered</label>
                <input placeholder="Enter target age group" style="color: #000000;" type="text">
            </div>
            
            

            <div class="inputst">
                <label for="">Certificates and qualifications of partner</label>
                <div class="fileDiv">
                    <p>Add your certificates and qualifications</p>
                    <input name="logo" type="file">
                    <img  src="./Assets/Vector.svg" alt="vector.svg">
                </div>
            </div>

            <button id="submit">
                Next
            </button>
        </form>






    </main>
</body>
</html>
